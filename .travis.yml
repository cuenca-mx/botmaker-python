jobs:
  include:
    - stage: test
      python: 3.6
    - stage: test
      python: 3.7
      dist: xenial
      sudo: true
    - stage: code coverage
      python: 3.7
      dist: xenial
      sudo: true
      install:
        - pip install importlib-metadata==4.2.0
        - make install-test
        - pip install coveralls
      script:
        - python setup.py test
        - coveralls
